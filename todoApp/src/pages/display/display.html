<ion-header>

  <ion-navbar  color="green">
    <ion-title>Display</ion-title>
  </ion-navbar>
</ion-header>
    <ion-content>
        <ion-item *ngFor="let Activity of activityList">
          
            <div class="disp" style="text-align: center">
                <h1>
                    Here are your activities!
                  </h1>
                <table>
                    <th>Activities</th>
                    <tr>
                      <td>{{Activity.activity1}}</td>
                    </tr>
                    <tr>
                        <td> {{Activity.activity2}}</td>
                    </tr>
                    <tr>
                      <td>{{Activity.activity3}}</td>
                    </tr>
                    <tr>
                      <td>{{Activity.activity4}}</td>
                    </tr>
                    <tr>
                      <td>{{Activity.activity5}}</td>
                    </tr>
                    <tr>
                      <td>{{myTodo}}</td>
                    </tr>
                    
                  </table>    
         </div>
           
          </ion-item>
           
            <button ion-button class="dspl" (click)="goToAdd()">Add todo</button>

      </ion-content>
